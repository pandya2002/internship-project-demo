<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background: url(./galary/body\ bg.png);  
   background-size: cover;  
        }

        header {
            background: url(./galary/headerbg.png);
            background-size: cover;
            display: flex;
            height: 150px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: right;
            background-color: #333;
        }

        nav a {
            text-decoration: none;
            position: relative;
            display: block;
            padding: 14px 20px;
            color: white;
        }

        nav a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 5px;
            bottom: 0;
            left: 0;
            background-color: #94f722;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
        }

        nav a:hover::before {
            visibility: visible;
            width: 100%;
        }

        nav a:hover {
            background-color: #575757;
        }


        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .contact-info {
            background-color: rgb(39, 36, 36);
            border: 2px solid #f5e50c;
            padding: 20px;
            margin-bottom: 20px;
            width: 60%;
            text-align: left;
            color: aliceblue;
        }

        .contact-info h2 {
            margin-top: 0;
        }

        .contact-info a {
            color: #0044cc;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .map {
            width: 60%;
            height: 400px;
        }

        .map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    
    <nav>

    </nav>
